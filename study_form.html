{% extends "base.html" %}

{% block title %}Start Learning{% endblock %}

{% block content %}
<div class="study-container">
    <div class="study-box">
        <h1>What would you like to learn today?</h1>
        <form method="POST" action="{{ url_for('study_form') }}">
            <div class="form-group">
                <label for="subject">Subject:</label>
                <select id="subject" name="subject" required>
                    <option value="">Select a subject</option>
                    <option value="Math">Mathematics</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Biology">Biology</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="English">English</option>
                    <option value="History">History</option>
                </select>
            </div>
            <div class="form-group">
                <label for="score">Your current knowledge level (0-100):</label>
                <input type="number" id="score" name="score" min="0" max="100" required>
            </div>
            <button type="submit" class="study-btn">Continue</button>
        </form>
    </div>
</div>
{% endblock %}
