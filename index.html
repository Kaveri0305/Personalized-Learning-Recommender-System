<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="form-container">
    <h1>Welcome to the Learning Path</h1>
    <form method="POST">
      <label for="username">Your Name:</label>
      <input type="text" id="username" name="username" required>

      <label for="score">Your Score:</label>
      <input type="number" id="score" name="score" placeholder="0 - 100" required>

      <label for="subject">Subject:</label>
      <!-- You can make this a dropdown or just a text input -->
      <input type="text" id="subject" name="subject" placeholder="e.g., Math, English, History" required>

      <button type="submit">Next</button>
    </form>
  </div>
</body>
</html>
